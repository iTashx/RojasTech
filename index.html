<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RojasTech - Sistema de Gestión</title>
    <link rel="stylesheet" href="css/styles.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <h1>RojasTech</h1>
                </div>
                <nav class="main-nav">
                    <ul>
                        <li><a href="#" data-page="dashboard">Dashboard</a></li>
                        <li><a href="#" data-page="ventas">Ventas</a></li>
                        <li><a href="#" data-page="inventario">Inventario</a></li>
                        <li><a href="#" data-page="clientes">Clientes</a></li>
                        <li><a href="#" data-page="reportes">Reportes</a></li>
                    </ul>
                </nav>
                <div class="user-menu">
                    <span class="user-name">Usuario</span>
                    <button class="btn btn-logout">Cerrar Sesión</button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <!-- Dashboard -->
            <div id="dashboard" class="page active">
                <div class="row">
                    <div class="col">
                        <div class="card">
                            <h2>Resumen de Ventas</h2>
                            <div class="dashboard-stats">
                                <div class="stat-item">
                                    <i class="fas fa-shopping-cart"></i>
                                    <span class="stat-value">0</span>
                                    <span class="stat-label">Ventas Hoy</span>
                                </div>
                                <div class="stat-item">
                                    <i class="fas fa-money-bill-wave"></i>
                                    <span class="stat-value">S/. 0.00</span>
                                    <span class="stat-label">Total Hoy</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Ventas -->
            <div id="ventas" class="page">
                <div class="row">
                    <div class="col">
                        <div class="card">
                            <div class="card-header">
                                <h2>Nueva Venta</h2>
                                <button class="btn btn-primary" id="btnNuevaVenta">
                                    <i class="fas fa-plus"></i> Nueva Venta
                                </button>
                            </div>
                            <div class="card-body">
                                <div id="ventasLista">
                                    <!-- Lista de ventas -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Inventario -->
            <div id="inventario" class="page">
                <div class="row">
                    <div class="col">
                        <div class="card">
                            <div class="card-header">
                                <h2>Gestión de Inventario</h2>
                                <button class="btn btn-primary" id="btnNuevoProducto">
                                    <i class="fas fa-plus"></i> Nuevo Producto
                                </button>
                            </div>
                            <div class="card-body">
                                <div id="inventarioLista">
                                    <!-- Lista de productos -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Clientes -->
            <div id="clientes" class="page">
                <div class="row">
                    <div class="col">
                        <div class="card">
                            <div class="card-header">
                                <h2>Gestión de Clientes</h2>
                                <button class="btn btn-primary" id="btnNuevoCliente">
                                    <i class="fas fa-plus"></i> Nuevo Cliente
                                </button>
                            </div>
                            <div class="card-body">
                                <div id="clientesLista">
                                    <!-- Lista de clientes -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Reportes -->
            <div id="reportes" class="page">
                <div class="row">
                    <div class="col">
                        <div class="card">
                            <h2>Reportes</h2>
                            <div class="reportes-grid">
                                <div class="reporte-item">
                                    <i class="fas fa-chart-line"></i>
                                    <span>Ventas por Período</span>
                                </div>
                                <div class="reporte-item">
                                    <i class="fas fa-box"></i>
                                    <span>Inventario</span>
                                </div>
                                <div class="reporte-item">
                                    <i class="fas fa-users"></i>
                                    <span>Clientes</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Modales -->
    <div id="modalVenta" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Nueva Venta</h3>
                <button class="btn-close">&times;</button>
            </div>
            <div class="modal-body">
                <form id="formVenta">
                    <div class="form-group">
                        <label class="form-label">Cliente</label>
                        <select class="form-control" id="clienteVenta" required>
                            <option value="">Seleccione un cliente</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Producto</label>
                        <select class="form-control" id="productoVenta" required>
                            <option value="">Seleccione un producto</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Cantidad</label>
                        <input type="number" class="form-control" id="cantidadVenta" min="1" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Precio Unitario</label>
                        <input type="number" class="form-control" id="precioVenta" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Guardar Venta</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script type="module" src="js/app.js"></script>
</body>
</html>
