<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MDP - Manual de Desarrollo Privado</title>   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/RojasTech/css/MDP.css">
</head>
<body>
    <div class="mdp-container">
        <div class="mdp-card">
            <div class="mdp-header">
                <h1><i class="fas fa-book me-2"></i>Manual de Desarrollo Privado</h1>
                <p class="text-muted">SIGESCON - Documentación Técnica</p>
            </div>

            <!-- Formulario de Login -->
            <div id="mdp-login">
                <form id="mdp-login-form" class="mdp-form">
                    <div class="mb-3">
                        <label for="mdp-username" class="form-label">Usuario</label>
                        <input type="text" class="form-control" id="mdp-username" required>
                    </div>
                    <div class="mb-3">
                        <label for="mdp-password" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="mdp-password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">
                        <i class="fas fa-sign-in-alt me-2"></i>Ingresar
                    </button>
                </form>
                <div id="mdp-error" class="alert alert-danger mdp-alert"></div>
            </div>

            <!-- Contenido del MDP -->
            <div id="mdp-content">
                <!-- Botón para añadir usuario -->
                <button id="add-user-btn" class="btn btn-primary mb-3"><i class="fas fa-user-plus me-2"></i> Añadir Usuario</button>

                <!-- Contenido de la documentación -->
                <div class="mdp-documentation">
                    <!-- Aquí irá el contenido del MDP.md -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/RojasTech/js/MDP.js"></script>
</body>
</html>
